{% extends "base.html" %}
{% block content %}

<h1>Edit account</h1>
<h2>{{operator.username}}</h2>

<form method="post" action="{{base_path}}/operator/{{operator.id}}/edit">
    <input type="hidden" value="{{category.id}}" name="id"/>
    
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" class="form-control" type="text" required value="{{operator.username}}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" required class="form-control" type="password">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
