{% extends "base.html" %}
{% block content %}
<h1>Edit your task</h1>

<form>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Done
        </label>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" value="Cleaning">
    </div>
    <div class="form-group">
        <label>Added</label>
        <input type="text" class="form-control" value="11.11.2011">
    </div>
    <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" value="Ville">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control"> WC needs cleaning after a hit between a fan and shit
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
