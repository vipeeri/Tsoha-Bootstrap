{% extends "base.html" %}
{% block content %}
<h1>Categories</h1>




<p>
    <a href="{{base_path}}/category/new" class="btn btn-success">New category</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Category</th>
    </thead>

    <tbody>
        <!-- Listataan askareet tähän -->
        {% for category in categories %}
        <tr>
            <td><a href="{{base_path}}/category/{{category.id}}">


                    <label class="label label-info">{{category.name}}</label>
                </a></td>
        </tr>
        {% endfor%}
    </tbody>
</table>
{% endblock %}
