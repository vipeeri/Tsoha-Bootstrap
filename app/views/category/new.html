{% extends "base.html" %}
{% block content %}
<h1>Add a new category</h1>


<form method="post" action="{{base_path}}/category/add">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" value={% if category %} "{{category.name}}" {% endif %}>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
{% endblock %}
