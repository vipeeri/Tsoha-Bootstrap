{% extends "base.html" %}
{% block content %}


<h1>Edit your task: {{task.name}}</h1>
    
<form method="post" action="{{base_path}}/task/{{task.id}}/edit">
    
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Done
        </label>
    </div>
    
    <div class="form-group">
        <label>Name</label>
        <input type="text" name ="name" class="form-control" value="{{task.name}}">
    </div>
    
    <div class="form-group">
        <label>Added</label>
        <input type="date" name ="added" class="form-control" value="{{task.added}}">
    </div>
    
    <div class="form-group">
        <label>Deadline</label>
        <input type="date" name ="deadline" class="form-control" value="{{task.deadline}}">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>

</form>
{% endblock %}
