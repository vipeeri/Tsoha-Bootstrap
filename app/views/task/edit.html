{% extends "base.html" %}
{% block content %}
{% if message %}

<div class="alert alert-success">
    {{message}}
</div>

{% endif %}

<h1>Edit your task: {{task.name}}</h1>
<h1>{{task.name}}</h1>
<h1>{{task.name}}</h1>

<!--<form method="post" action="{{base_path}}/task/{{task.id}}" style="display: inline-block;">-->
    
<form method="post" action="{{base_path}}/task/{{task.id}}/edit">
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Done
        </label>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" value="{{task.name}}">
    </div>
    <div class="form-group">
        <label>Added</label>
        <input type="date" class="form-control" value="{{task.added}}">
    </div>
    <div class="form-group">
        <label>Deadline</label>
        <input type="date" class="form-control" value="{{task.deadline}}">
    </div>
<!--    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control"> 
        </textarea>
    </div>-->


    <button type="submit" class="btn btn-primary">Save</button>

</form>
{% endblock %}
